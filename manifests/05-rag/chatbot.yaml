---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  labels: &labels
    app: gke-chatbot
spec:
  selector:
    matchLabels: *labels
  template:
    metadata: 
      labels: *labels
    spec:
      serviceAccountName: embed-docs-sa
      containers:
      - name: chatbot
        image: europe-west4-docker.pkg.dev/dttl-nl-genai-sandbox/agent-habitat/chatbot:1.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        env:
        - name: WEAVIATE_URL
          value: weaviate
        - name: WEAVIATE_HTTP_PORT
          value: "80"
        - name: WEAVIATE_URL_GRPC
          value: weaviate-grpc          
        - name: WEAVIATE_GRPC_PORT
          value: "50051"
        - name: STREAMLIT_SERVER_PORT
          value: "80"
        - name: COLLECTION_NAME
          value: "trainingDocs"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot
  labels: &labels
    app: gke-chatbot
spec:
  # type: ClusterIP
  type: LoadBalancer
  ports:
    - port: 80
  selector: *labels

